<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Rock, Paper or Scissors?</h1>
    <div class="button-container">
      <button class="game-button" type="button" id="rock">
        <img src="./images/rock.png" alt="Rock" />
      </button>
      <button class="game-button" type="button" id="paper">
        <img src="./images/paper.png" alt="Paper" />
      </button>
      <button class="game-button" type="button" id="scissors">
        <img src="./images/scissors.png" alt="Scissors" />
      </button>
    </div>
    <div class="result" id="result"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
